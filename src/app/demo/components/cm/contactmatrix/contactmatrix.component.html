<div class="grid">
    <div class="col-12">
		<div class="card">
			<h5>Contact Matrix</h5>
			<p-toggleButton [(ngModel)]="nameFrozen" [onIcon]="'pi pi-lock'" offIcon="pi pi-lock-open" [onLabel]="'Unfreeze Name'" offLabel="Freeze Name" [style]="{'width': '12rem'}"></p-toggleButton>

			<p-table [value]="customers3" scrollDirection="both" [scrollable]="true" scrollHeight="400px" styleClass="mt-3" responsiveLayout="scroll">
				<ng-template pTemplate="header">
					<tr>
						<th style="width:200px" pFrozenColumn>S.No</th>
						<th style="width:200px" alignFrozen="left" pFrozenColumn [frozen]="nameFrozen">Name</th>
						<th style="width:200px">Designation</th>
						<th style="width:200px">Company</th>
						<th style="width:200px">Email</th>
						<th style="width:200px">Contact Details</th>
					</tr>
				</ng-template>
				<ng-template pTemplate="body" let-customer>
					<tr>
						<td style="width:200px" pFrozenColumn></td>
						<td style="width:200px" alignFrozen="left" pFrozenColumn [frozen]="nameFrozen"></td>
						<td style="width:200px"></td>
						<td style="width:200px"></td>
						<td style="width:200px">
						</td>
					</tr>
				</ng-template>
			</p-table>
		</div>
	</div>
</div>
