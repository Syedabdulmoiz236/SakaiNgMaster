<div class="grid">
    <div class="col-12">
		<div class="card">
			<h5>General Best Practice</h5>
			<p-table #dt1 [value]="customers1" dataKey="id" [rows]="10" [loading]="loading" [rowHover]="true" styleClass="p-datatable-gridlines" [paginator]="true" [globalFilterFields]="['name','country.name','representative.name','status']" responsiveLayout="scroll">
				<ng-template pTemplate="caption">
					<div class="flex justify-content-between flex-column sm:flex-row">
						<button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
						<span class="p-input-icon-left mb-2">
							<i class="pi pi-search"></i>
							<input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)" placeholder="Search Keyword" class="w-full"/>
						</span>
					</div>
				</ng-template>
				<ng-template pTemplate="header">
					<tr>
						<th>
							<div class="flex justify-content-between align-items-center">
								S.No
								
							</div>
						</th>
                        <th>
							<div class="flex justify-content-between align-items-center">
								Area
								
							</div>
						</th>
						<th>
							<div class="flex justify-content-between align-items-center">
								MS Services Best Practice
								<p-columnFilter type="text" field="country.name" display="menu" placeholder="Search by country"></p-columnFilter>
							</div>
						</th>
						
						<th>
							<div class="flex justify-content-between align-items-center">
								Description
								<p-columnFilter type="numeric" field="balance" display="menu" currency="USD"></p-columnFilter>
							</div>
						</th>
						
					</tr>
				</ng-template>
				<ng-template pTemplate="body" let-customer>
					<tr>
						<td style="min-width: 5rem;">
						</td>
                        <td style="min-width: 5rem;">
						</td>
						<td style="min-width: 12rem;">
						</td>
						<td style="min-width: 14rem;">
						</td>
						
						
					</tr>
				</ng-template>
				
				
    		</p-table>
		</div>

	</div>
</div>
