<h2>Resource Knowledge Gap</h2>
<div class="card ">
		<h6>Please Select the options you want to perform:</h6>
		<div class="p-d-flex">
			<div class="col-12 md:col-4">
				<div class="field-checkbox">
					<p-checkbox name="group1" value="RK BAR" [(ngModel)]="valCheck" (onChange)="GetSelectedBox($event)" id="ny"></p-checkbox>
					<label for="ny">BAR</label>
				</div>
			</div>
			<div class="col-12 md:col-4">
				<div class="field-checkbox">
					<p-checkbox name="group1" value="RK OPS" [(ngModel)]="valCheck"(onChange)="GetSelectedBox($event)" id="sf"></p-checkbox>
					<label for="sf">OpsDBA</label>
					
				</div>
			</div>
			<div class="col-12 md:col-4">
				<div class="field-checkbox">
					<p-checkbox name="group1" value="RK PERF" [(ngModel)]="valCheck"(onChange)="GetSelectedBox($event)" id="la"></p-checkbox>
					<label for="la">PerfDBA</label>
				</div>
			</div>
			<div class="col-12 md:col-4">
				<div class="field-checkbox">
					<p-checkbox name="group1" value="RK ETL" [(ngModel)]="valCheck"(onChange)="GetSelectedBox($event)" id="pa"></p-checkbox>
					<label for="pa">ETL</label>
				</div>
			</div>
		</div>

 
			<div class="Button">
				<button pButton pRipple type="button" (click)="onSubmit()" label="Submit" class="p-button-raised p-button-secondary mr-2 mb-2"></button>
			</div>
			<div *ngIf="isValid">
					<p-tabMenu  styleClass="mb-5" let [model]="routeItems"></p-tabMenu>
					<router-outlet  ></router-outlet>

			</div>	
</div>
