<h2>Resource Knowledge Gap</h2>
<div class="card">
	<h4>BAR :</h4>
	<h5>Compiliances</h5>
	<div class="grid formgrid">
		<div class="col-12 md:col-4">
			<div class="field-radiobutton">
				<p-radioButton name="city" value="Chicago" [(ngModel)]="valRadio" id="city1"></p-radioButton>
				<label for="city1">Yes</label>
			</div>
		</div>
		<div class="col-12 md:col-4">
			<div class="field-radiobutton">
				<p-radioButton name="city" value="Los Angeles" [(ngModel)]="valRadio"
							   id="city2"></p-radioButton>
				<label for="city2">No</label>
			</div>
		</div>
	</div>
	<form [formGroup]="formValue">
	<h5>Comment Section</h5>
	<textarea rows="5" cols="30" placeholder="Your Message" class="col-12 mr-7 mb-5" pInputTextarea formControlName="textarea"></textarea>
	<button (click)="postTextArea()" pButton pRipple label="Submit" class="mr-2 mb-2"></button>
</form>
</div>
