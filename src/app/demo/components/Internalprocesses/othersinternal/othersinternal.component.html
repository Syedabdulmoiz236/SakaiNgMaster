<h2>Others Internal</h2>
<div class="card ">
		<h6>Please Select the options you want to perform:</h6>
		<div class="p-d-flex">
			<div class="col-12 md:col-4">
				<div class="field-checkbox">
					<p-checkbox name="group1" value="Issues And Risks" [(ngModel)]="valCheck" (onChange)="GetSelectedBox($event)" id="ny"></p-checkbox>
					<label for="ny">Issues And Risks Management</label>
				</div>
			</div>
			<div class="col-12 md:col-4">
				<div class="field-checkbox">
					<p-checkbox name="group1" value="Sov And Pnl" [(ngModel)]="valCheck"(onChange)="GetSelectedBox($event)" id="sf"></p-checkbox>
					<label for="sf">Sov And Pnl</label>
					
				</div>
			</div>
			<div class="col-12 md:col-6">
				<div class="field-checkbox">
					<p-checkbox name="group1" value="Srvice Improvement" [(ngModel)]="valCheck"(onChange)="GetSelectedBox($event)" id="la"></p-checkbox>
					<label for="la">Service Improvement And RoadMap</label>
				</div>
			</div>
			
		</div>

 
			<div class="Button">
				<button pButton pRipple type="button" (click)="onSubmit()" label="Submit" class="p-button-raised p-button-secondary mr-2 mb-2"></button>
			</div>
			<div *ngIf="isValid">
					<p-tabMenu styleClass="mb-5" [model]="routeItems"></p-tabMenu>
					<router-outlet ></router-outlet>
			</div>	
</div>
